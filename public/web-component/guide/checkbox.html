<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Component</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../styles/style.css">

	<!-- LAYOUT COMPONENTS -->
	<script type="module" src="../components/layout/UxContainer.js"></script>
	<script type="module" src="../components/layout/UxHeader.js"></script>
	<script type="module" src="../components/layout/UxAside.js"></script>
	<script type="module" src="../components/layout/UxMain.js"></script>
	<script type="module" src="../components/layout/UxFooter.js"></script>
	<script type="module" src="../components/layout/UxSection.js"></script>
	<script type="module" src="../components/layout/UxArticle.js"></script>
	<script type="module" src="../components/layout/UxSubject.js"></script>
	<script type="module" src="../components/layout/UxContent.js"></script>

	<!-- BASE COMPONENTS -->
	<script type="module" src="../components/base/UxGroup.js"></script>
	<script type="module" src="../components/base/UxDivider.js"></script>
	<script type="module" src="../components/base/UxInput.js"></script>
	<script type="module" src="../components/base/UxCheckbox.js"></script>
	<script type="module" src="../components/base/UxRadio.js"></script>
</head>
<body>
	<ux-container>
		<ux-header>
			<h1>Web Component</h1>
		</ux-header>
		<ux-aside>
			<p>aside</p>
		</ux-aside>
		<ux-main>
			<ux-section>
				<ux-article class="space">
					<ux-subject>
						<h2>&lt;ux-checkbox&gt;</h2>
					</ux-subject>
					<ux-content>
						<ux-article class="h3">
							<ux-subject>
								<h3>default</h3>
							</ux-subject>
							<ux-content>
								<ux-group class="col2">
									<ux-checkbox>
										<span slot="label">default</span>
									</ux-checkbox>
									<ux-checkbox checked>
										<span slot="label">checked</span>
									</ux-checkbox>
									<ux-checkbox disabled>
										<span slot="label">disabled</span>
									</ux-checkbox>
									<ux-checkbox class="reverse">
										<span slot="label">reverse</span>
									</ux-checkbox>
								</ux-group>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>.circle</h3>
							</ux-subject>
							<ux-content>
								<ux-group class="col2">
									<ux-checkbox class="circle">
										<span slot="label">default</span>
									</ux-checkbox>
									<ux-checkbox class="circle" checked>
										<span slot="label">checked</span>
									</ux-checkbox>
									<ux-checkbox class="circle" disabled>
										<span slot="label">disabled</span>
									</ux-checkbox>
									<ux-checkbox class="circle reverse">
										<span slot="label">reverse</span>
									</ux-checkbox>
								</ux-group>
							</ux-content>
						</ux-article>
					</ux-content>
				</ux-article>
			</ux-section>
		</ux-main>
		<ux-footer>
			<p>footer</p>
		</ux-footer>
	</ux-container>

	<script>
		(() => {
			Array.from(document.querySelectorAll('ux-checkbox')).map((checkbox) => {
				checkbox.addEventListener('change', (event) => {
					console.log(`checkbox change: ${event.detail.checked}`);
				});
			});
		})();
	</script>
</body>
</html>
