<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Component</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../styles/style.css">

	<!-- LAYOUT COMPONENTS -->
	<script type="module" src="../components/layout/UxContainer.js"></script>
	<script type="module" src="../components/layout/UxHeader.js"></script>
	<script type="module" src="../components/layout/UxAside.js"></script>
	<script type="module" src="../components/layout/UxMain.js"></script>
	<script type="module" src="../components/layout/UxFooter.js"></script>
	<script type="module" src="../components/layout/UxSection.js"></script>
	<script type="module" src="../components/layout/UxArticle.js"></script>
	<script type="module" src="../components/layout/UxSubject.js"></script>
	<script type="module" src="../components/layout/UxContent.js"></script>

	<!-- BASE COMPONENTS -->
	<script type="module" src="../components/base/UxDivider.js"></script>
	<script type="module" src="../components/base/UxInput.js"></script>
	<script type="module" src="../components/base/UxCheckbox.js"></script>
	<script type="module" src="../components/base/UxRadio.js"></script>
</head>
<body>
	<ux-container>
		<ux-header>
			<h1>Web Component</h1>
		</ux-header>
		<ux-aside>
			<p>aside</p>
		</ux-aside>
		<ux-main>
			<ux-section>
				<ux-article class="space">
					<ux-subject>
						<h2>&lt;ux-input&gt;</h2>
					</ux-subject>
					<ux-content>
						<ux-article class="h3">
							<ux-subject>
								<h3>default</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder"></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:value</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" value="value"></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:valid</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" value="value" valid></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:invalid</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" value="value" invalid></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:readonly</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" value="readonly" readonly></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:disabled</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" value="disabled" disabled></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:prefix</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" prefix="prefix"></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:suffix</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" suffix="suffix"></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:clear</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" clear></ux-input>
							</ux-content>
						</ux-article>
						<ux-divider class="linear"></ux-divider>
						<ux-article class="h3">
							<ux-subject>
								<h3>:submit</h3>
							</ux-subject>
							<ux-content>
								<ux-input placeholder="placeholder" submit="submit"></ux-input>
							</ux-content>
						</ux-article>
					</ux-content>
				</ux-article>
			</ux-section>
		</ux-main>
		<ux-footer>
			<p>footer</p>
		</ux-footer>
	</ux-container>

	<script>
		(() => {
			Array.from(document.querySelectorAll('ux-input')).map((input) => {
				input.addEventListener('input', (event) => {
					console.log(`input value ${event.detail.value}`);
				});
				input.addEventListener('change', (event) => {
					console.log(`input change ${event.detail.value}`);
				});
				input.addEventListener('keydown', (event) => {
					console.log(`input keydown ${event.detail.key}`);
				});
				input.addEventListener('keyup', (event) => {
					console.log(`input keyup ${event.detail.key}`);
				});
				input.addEventListener('focus', (event) => {
					console.log(`input focus`);
				});
				input.addEventListener('blur', (event) => {
					console.log(`input blur`);
				});
				input.addEventListener('clear', (event) => {
					console.log(`input clear`);
				});
				input.addEventListener('submit', (event) => {
					console.log(`input submit`);
				});
			});
		})();
	</script>
</body>
</html>
