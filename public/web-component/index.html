<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Component</title>

	<link rel="stylesheet" href="styles/style.css">
	<script type="module" src="components/UxField.js"></script>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Web Component</h1>
		</header>
		<main class="main">
			<section class="section">
				<article class="article">
					<div class="subject">
						<h2>&lt;ux-field&gt;</h2>
					</div>
					<div class="content">
						<ux-field>
							<p slot="label" class="label">label</p>
							<input slot="input" type="text" class="input" placeholder="placeholder">
							<p slot="message" class="message">message</p>
							<p slot="valid" class="valid">valid</p>
							<p slot="invalid" class="invalid">invalid</p>
						</ux-field>
					</div>
				</article>
			</section>
		</main>
	</div>

	<script>
		(() => {
			const field = document.querySelector('ux-field');

			field.addEventListener('cancel', () => {
				event.target.setAttribute('valid', false);
			});

			field.addEventListener('submit', () => {
				event.target.setAttribute('valid', true);
			});
		})();
	</script>
</body>
</html>
